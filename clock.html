<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="iphone">
        
        <div class="screen">

          <div class="close"><a class="Close_title" href="./index.html">‚áê Close</a></div>

          <div class="battery__signal">
          <button class="signal"><i class="fa-solid fa-signal"></i></button>
          <button class="battery"></i></button>
        </div>

          <div class="clok_box">
            <div class="clock">

              <div class="circle" id="sc" style="--clr: #04fc43"><i></i></div>
              <div class="circle circle-1" id="mn" style="--clr: #fee800"><i></i></div>
              <div class="circle circle-2" id="hr" style="--clr: #ff2972"><i></i></div>

              <span style="--i:1;"><b>1</b></span>
              <span style="--i:2;"><b>2</b></span>
              <span style="--i:3;"><b>3</b></span>
              <span style="--i:4;"><b>4</b></span>
              <span style="--i:5;"><b>5</b></span>
              <span style="--i:6;"><b>6</b></span>
              <span style="--i:7;"><b>7</b></span>
              <span style="--i:8;"><b>8</b></span>
              <span style="--i:9;"><b>9</b></span>
              <span style="--i:10;"><b>10</b></span>
              <span style="--i:11;"><b>11</b></span>
              <span style="--i:12;"><b>12</b></span>
          </div>
          </div>

        <div class="notch">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
        <div class="bottom">
          <button class="flashlight"></button>
          <span>click to open lock</span>
          <button class="camera_bottom"></button>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./js/main.js"></script>
    <script src="./js/clock.js"></script>
  </body>
</html>
