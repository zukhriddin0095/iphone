<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <div class="iphone">
          <div class="screen">
            <div class="battery__signal">
              <button class="signal"><i class="fa-solid fa-signal"></i></button>
              <button class="battery">
             
              </button>
            </div>

            <div class="close"><a class="Close_title" href="./index.html">‚áê Close</a></div>

            <div id="appAlarm">
              <h1>Hozirgi Vaqt</h1>
              <div id="current-time"></div>
            </div>
          
          <!-- alarm -->

          <div class="create-alarm">
        <h5>Set Alarm</h5>
           <div class="form-actions">
            <form>
           <div class="alarm-inputs">
             <input
               type="number"
               name="hour"
               placeholder="Enter hours"
               min="0"
               max="12"
               required
             />
             <input
               type="number"
               name="min"
               min="0"
               max="60"
               placeholder="Enter minutes"
               required
             />
             <input
               type="number"
               name="sec"
               min="0"
               max="60"
               placeholder="Enter seconds"
               required
             />
             <select name="zone" required>
               <option value="" selected disabled>Zone</option>
               <option value="AM">AM</option>
               <option value="PM">PM</option>
             </select>
                </div>
                <button>Submit</button>
            </form>
            </div>
            </div>
               </div>

          <!-- alarm -->
          
          <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
          </div>
          <div class="bottom">
            <button class="flashlight"></button>
            <span>click to open lock</span>
            <button class="camera_bottom"></button>
          </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="./js/alarm.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
