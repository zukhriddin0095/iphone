<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone || NurmatovZukhirddin</title>
    \
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <div class="iphone">
        <div class="screen">
          <div class="battery__signal">
            <button class="signal"> <i class="fa-solid fa-signal"></i></button>
            <button class="battery">
              
            </button>
          </div>
              
          <div class="icons-btn">
            <button class="app"></button>
            <button class="app"></button>
            <button class="app"></button>
            <button class="app"></button>
          </div>
          <div class="icons-btn">
            <button class="app_2_row"></button>
            <button class="app_2_row"></button>
            <button class="app_2_row"></button>
            <button class="app_2_row"></button>
          </div>
          <div class="icons-btn">
            <button class="app_3_row instagram"></button>
            <button class="app_3_row alarm-set"></button>
            <button class="app_3_row youtube"></button>
            <button class="app_3_row telegram"></button>
          </div>
          <div class="icons-btn">
            <button class="app_4_row latin"></button>
            <button class="app_4_row"></button>
            <button class="app_4_row clock"></button>
            <button class="app_4_row"></button>
          </div>

        </div>
        <div class="notch">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
        <div class="bottom">
          <button class="flashlight"></button>
          <span>click to open lock</span>
          <button class="camera_bottom"></button>
        </div>
      </div>
      </section>

    </main>

    <footer></footer>
    <script src="./js/home.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
